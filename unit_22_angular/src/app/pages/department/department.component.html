<div class="card">
  <div class="card-header">
    All Departments
  </div>
  <div class="card-body">
    <table class="table table-sm table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Employees</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let department of departments$ | async">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>{{ department.countOfEmployees }}</td>
      </tr>

      </tbody>
    </table>
    <a type="button" class="btn btn-primary mt-2" role="button" href="/departments/new">New department</a>
  </div>
</div>
