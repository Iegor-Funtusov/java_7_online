<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            New Employee
        </div>
        <div class="card-body">
            <form th:href="@{/employees/new}" th:object="${employee}" method="post">
                <div class="mb-3">
                    <label for="fn" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fn" aria-describedby="fnHelp" th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="ln" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="ln" th:field="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
