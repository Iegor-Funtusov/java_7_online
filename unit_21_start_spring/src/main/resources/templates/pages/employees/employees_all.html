<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/departments}">All Departments</a>


<h1>All Employees</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Departments</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.getId()}"></td>
        <td th:text="${employee.getFirstName()}"></td>
        <td th:text="${employee.getLastName()}"></td>
        <td th:text="${employee.getAge}"></td>
        <td>
            <a th:href="@{'/departments/employees/' + ${employee.getId()}}" th:text="${employee.getCountOfDepartments()}"></a>
        </td>
        <td >review</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/employees/new}">New employee</a>
</body>
</html>
