<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    All students
                </div>
                <div class="card-body">
                    <table class="table table-hover table-striped table-sm">
                        <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>age</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.getFirstName()}"></td>
                            <td th:text="${student.getLastName()}"></td>
                            <td th:text="${student.getAge()}"></td>
                            <td>
                                <a role="button" class="btn btn-danger" th:href="@{'/students/delete/' + ${student.getId()}}">
                                    <span class="material-symbols-rounded">delete</span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <a role="button" class="btn btn-primary" th:href="@{/students/new}">New Student</a>
        </div>
    </div>
</div>

</body>
</html>
